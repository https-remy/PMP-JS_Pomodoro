<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
	<h1>Pomodoro Timer</h1>
	<div class="display">
		<div class="block">
			<p class="title work-title">Work</p>
			<p class="timer work-time">30:00</p>
		</div>

		<div class="block">
			<p class="title break-title">Break</p>
			<p class="timer break-time">5:00</p>
		</div>
	</div>

	<div class="btns-container">
		<button class="btn toggle-time-btn" data-toggle="play">
			<img src="assets/play.svg" alt="icon play">
		</button>
		<button class="btn reset-btn">
			<img src="assets/reset.svg" alt="icon reset">
		</button>
	</div>

	<p class="cycles">Cycle(s) : 0</p>

    <script src="app.js"></script>
  </body>
</html>
